<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Events on Your Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Historical Events on My Birthday</h1>
        <p>Hi my name is Lucas! I was born on April 29, 2006, and here you can see famous world events that occured on my birthday!</p>
    </header>

    <main>
        <section id="event-info">
            <h2 id="event-date">April 29</h2>
            <div id="event-description">
                <p>Lucas Palm was born on April 29, 2006</p>
                <img id="event-image" src="https://img.mlbstatic.com/mlb-images/image/private/t_16x9/t_w1024/mlb/becmhbm5lat8sklbmvw1" alt="Event Image">
            </div>
        </section>

        <section id="buttons">
            <button id="event1-btn">Event 1</button>
            <button id="event2-btn">Event 2</button>
            <button id="event3-btn">Event 3</button>
            <button id="event4-btn">Event 4</button>
            <button id="event5-btn">Event 5</button>
        </section>
    </main>
    <header>
    <h1>Event 1:</h1>
    <img src="Event1.webp" alt="Event1" width="500" height="600">

    <br>
    <h1>Event 2:</h1>
    <img src="Event2.webp" alt="Event2" width="500" height="600">

    <br>
    <h1>Event 3:</h1>
    <img src="Event3.webp" alt="Event3" width="500" height="600">

    <br>
    <h1>Event 4:</h1>
    <img src="Event4.jfif" alt="Event4" width="500" height="600">

    <br>
    <h1>Event 5:</h1>
    <img src="Event5.webp" alt="Event5" width="500" height="600">

</header>
    <script src="script.js"></script>
</body>

</html>
